<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Health Predictor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Coffee Health Prediction System</h1>
            <p>Predict stress levels based on lifestyle and coffee consumption</p>
        </header>

        <form id="predictionForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" min="18" max="80" value="30" required>
                </div>

                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" value="USA" required>
                </div>

                <div class="form-group">
                    <label for="coffee_intake">Coffee Cups Per Day</label>
                    <input type="number" id="coffee_intake" name="coffee_intake" min="0" max="10" step="0.1" value="2.5" required>
                </div>

                <div class="form-group">
                    <label for="caffeine_mg">Caffeine (mg)</label>
                    <input type="number" id="caffeine_mg" name="caffeine_mg" min="0" max="800" value="200" required>
                </div>

                <div class="form-group">
                    <label for="sleep_hours">Sleep Hours</label>
                    <input type="number" id="sleep_hours" name="sleep_hours" min="0" max="24" step="0.1" value="7" required>
                </div>

                <div class="form-group">
                    <label for="sleep_quality">Sleep Quality</label>
                    <select id="sleep_quality" name="sleep_quality" required>
                        <option value="Poor">Poor</option>
                        <option value="Fair">Fair</option>
                        <option value="Good" selected>Good</option>
                        <option value="Excellent">Excellent</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="bmi">BMI</label>
                    <input type="number" id="bmi" name="bmi" min="15" max="50" step="0.1" value="24" required>
                </div>

                <div class="form-group">
                    <label for="heart_rate">Heart Rate</label>
                    <input type="number" id="heart_rate" name="heart_rate" min="50" max="120" value="70" required>
                </div>

                <div class="form-group">
                    <label for="physical_activity_hours">Exercise Hours/Week</label>
                    <input type="number" id="physical_activity_hours" name="physical_activity_hours" min="0" max="20" step="0.1" value="7" required>
                </div>

                <div class="form-group">
                    <label for="health_issues">Health Issues</label>
                    <select id="health_issues" name="health_issues" required>
                        <option value="None" selected>None</option>
                        <option value="Mild">Mild</option>
                        <option value="Severe">Severe</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="occupation">Occupation</label>
                    <select id="occupation" name="occupation" required>
                        <option value="Student">Student</option>
                        <option value="Office" selected>Office</option>
                        <option value="Service">Service</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="smoking">Smoking</label>
                    <select id="smoking" name="smoking" required>
                        <option value="0" selected>No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="alcohol_consumption">Alcohol</label>
                    <select id="alcohol_consumption" name="alcohol_consumption" required>
                        <option value="0" selected>No</option>
                        <option value="1">Yes</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="submit-btn">Predict Stress Level</button>
        </form>

        <div id="result" class="result-container" style="display: none;">
            <h2>Prediction Results</h2>
            <div class="result-content">
                <div class="metric">
                    <span class="label">Stress Category:</span>
                    <span id="stressCategory" class="value"></span>
                </div>
                <div class="metric">
                    <span class="label">Stress Score:</span>
                    <span id="stressLevel" class="value"></span>
                </div>
                <div class="metric">
                    <span class="label">Confidence:</span>
                    <span id="confidence" class="value"></span>
                </div>
                <div class="recommendation">
                    <h3>Recommendation</h3>
                    <p id="recommendation"></p>
                </div>
            </div>
        </div>

        <div id="error" class="error-container" style="display: none;">
            <p id="errorMessage"></p>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {};
            
            for (let [key, value] of formData.entries()) {
                if (['age', 'heart_rate', 'smoking', 'alcohol_consumption'].includes(key)) {
                    data[key] = parseInt(value);
                } else if (['coffee_intake', 'caffeine_mg', 'sleep_hours', 'bmi', 'physical_activity_hours'].includes(key)) {
                    data[key] = parseFloat(value);
                } else {
                    data[key] = value;
                }
            }
            
            document.getElementById('result').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            
            try {
                const response = await fetch('/api/predict/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('stressCategory').textContent = result.stress_category;
                    document.getElementById('stressLevel').textContent = result.predicted_stress_level;
                    document.getElementById('confidence').textContent = result.confidence_score + '%';
                    document.getElementById('recommendation').textContent = result.recommendation;
                    document.getElementById('result').style.display = 'block';
                } else {
                    document.getElementById('errorMessage').textContent = 'Error: ' + JSON.stringify(result);
                    document.getElementById('error').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('errorMessage').textContent = 'Network error: ' + error.message;
                document.getElementById('error').style.display = 'block';
            }
        });
    </script>
</body>
</html>
